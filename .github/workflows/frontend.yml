name: CI/CD
on:
  push:
    branches:
      - master
jobs:
  deploy:
    env:
      ENV_VAR: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Run Linter
      run: npm run lint
    - name: Run Tests
      run: npm run test
    - name: Build page
      run: npm run build
    - name: deploy
